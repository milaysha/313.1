<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html"
      xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <meta charset="UTF-8">
    <title>Users</title>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link th:rel="stylesheet" th:href="@{assets/select2-develop/dist/css/select2.css}"/>
    <link th:rel="stylesheet" th:href="@{assets/select2-bootstrap4-theme-master/dist/select2-bootstrap4.css}"/>
    <link th:rel="stylesheet" th:href="@{webjars/bootstrap/4.0.0-2/css/bootstrap.min.css}"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
        <h1 class="navbar-brand" th:text="${'users Roles: ' + curUsersRoles}"></h1>
        <!--        я хуй знвет как тут делать чтобы отображались какая роль-->

        <!--        эта хуета работает, не трогать!!-->
    </div>
    <form class="d-flex">
        <a type="submit" class="justify-content-end nav-link text-muted" th:href="@{/logout}">Logout</a>
    </form>
</nav>
        <div class="container-fluid">
            <div class="row ">
                <div style="flex: 0 0 auto; width: 20%">
                    <div class="d-flex flex-column flex-shrink-0 bg-body-secondary p-3 h-100"> <!--style="width: 280px;-->
                        <ul class="nav nav-pills flex-column mb-auto">
                            <li class="nav-item">
                                <div sec:authorize="hasRole('ROLE_ADMIN')">

                                    <a href="#" class="nav-link ps-5" aria-current="page">
                                        Admin
                                    </a>
                                </div>
                            </li>
                            <li>
                                <a th:href="@{/user}" class="nav-link link-body-emphasis ps-5">
                                    User
                                </a>
                            </li>
                        </ul>
                    </div>
                </div>



        <div class="col-8 mt-3">
            <h1>Admin panel</h1>
            <div class="">
                <ul class="nav nav-tabs" id="myTab" role="tablist">
                    <li class="nav-item" role="presentation">
                        <a class="nav-link active" id="user-table-tab" data-bs-toggle="tab"
                                data-bs-target="#userTable" href="#userTable" type="button" role="tab" aria-controls="userTable"
                                aria-selected="true">User table
                        </a>
                    </li>
                    <li class="nav-item" role="presentation">
                        <a class="nav-link" id="create-user-tab" data-bs-toggle="tab" data-bs-target="#createUser"
                                type="button" role="tab" href="#createUser" aria-controls="createUser" aria-selected="false">New user
                        </a>
                    </li>
                </ul>
                <div class="tab-content" id="myTabContent">
                    <!--                TABLE-->
                    <div class="tab-pane fade show active" id="userTable" role="tabpanel" aria-labelledby="user-table-tab">
                        <table class="table table-striped">
                            <thead>
                            <tr>
                                <th scope="col">id</th>
                                <th scope="col">First Name</th>
                                <th scope="col">Last Name</th>
                                <th scope="col">User Name</th>
                                <th scope="col">Role</th>
                                <th scope="col">Edit</th>
                                <th scope="col">Delete</th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr th:each="user : ${users}">
                                <td th:utext="${user.getId()}"></td>
                                <td th:utext="${user.getFirstName()}"></td>
                                <td th:utext="${user.getLastName()}"></td>
                                <td th:utext="${user.getUsername}"></td>
                                <td>
                            <span th:each="role,iterStat : ${user.getRoles()}">
                                <span th:text="${#strings.replace(role.getName(), 'ROLE_', '')}"></span>
                                <span th:if="${!iterStat.last}" th:text="${', '}"></span>
                            </span>
                                <td>
                                    <!--                           Edit btn-->
                                    <button class="btn btn-info" data-bs-toggle="modal"
                                            th:data-bs-target="${'#editModal'+ user.getId()}"
                                            th:data-row="${user}">
                                        Edit
                                    </button>
                                </td>
                                <!--                           Delete btn-->
                                <td>
                                    <button class="btn btn-danger" data-bs-toggle="modal"
                                            th:data-bs-target="${'#deleteModal'+ user.getId()}">
                                        Delete
                                    </button>
                                </td>
                                <!--                           EDIT MODAL-->
                                <div id="editModal" class="modal fade" th:id="${'editModal'+ user.getId()}"
                                     aria-labelledby="editLabel">
                                    <div class="modal-dialog">
                                        <div class="modal-content">
                                            <div class="modal-header">
                                                <h1 class="modal-title fs-5" id="editLabel">Edit user</h1>
                                                <button type="button" class="btn-close"
                                                        data-bs-dismiss="modal" aria-label="Close"></button>
                                            </div>
                                            <form action="*" th:action="@{/admin/user-list}" th:object="${user}"
                                                  method="POST">
                                                <div class="modal-body">
                                                    <div class="mb-3">
                                                        <label for="idEdit"
                                                               class="col-form-label">ID</label>
                                                        <input type="text" name="id"
                                                               class="form-control" id="idEdit"
                                                               th:value="${user.getId()}"
                                                               readonly/>
                                                    </div>
                                                    <div class="mb-3">
                                                        <label for="usernameEdit"
                                                               class="col-form-label">User Name</label>
                                                        <input type="text" name="username"
                                                               class="form-control" id="usernameEdit"
                                                               th:value="${user.username}"/>
                                                    </div>
                                                    <div class="mb-3">
                                                        <label for="lastnameEdit"
                                                               class="col-form-label">Last Name</label>
                                                        <input type="text" name="lastName"
                                                               class="form-control" id="lastnameEdit"
                                                               th:value="${user.lastName}"/>
                                                    </div>
                                                    <div class="mb-3">
                                                        <label for="firstNameEdit"
                                                               class="col-form-label">First Name</label>
                                                        <input type="text" name="firstName"
                                                               class="form-control" id="firstNameEdit"
                                                               th:value="${user.firstName}"/>
                                                    </div>
                                                    <div class="mb-3">
                                                        <label for="passEdit"
                                                               class="col-form-label">Password</label>
                                                        <input type="text" name="password"
                                                               class="form-control" id="passEdit"
                                                               th:value="${user.password}"/>
                                                    </div>
                                                    <select name="roles" class="form-select" multiple
                                                            aria-label="multiple select example">
                                                        <option name="roles" th:each="role : ${allRoles}"
                                                                th:text="${role.name}"
                                                                th:value="${role.id}"></option>
                                                    </select>


                                                    <div class="modal-footer">
                                                        <button type="button" class="btn btn-secondary"
                                                                data-bs-dismiss="modal" aria-label="Close">Close
                                                        </button>
                                                        <button type="submit" class="btn btn-primary">Edit</button>
                                                    </div>
                                                </div>
                                            </form>

                                        </div>
                                    </div>
                                </div>

                                <!--                                DELETE MODAL-->
                                <div id="deleteModal" class="modal fade" th:id="${'deleteModal'+ user.getId()}">
                                    <div class="modal-dialog">
                                        <div class="modal-content">
                                            <div class="modal-header">
                                                <h1 class="modal-title fs-5" id="deleteLabel">Delete user</h1>
                                                <button type="button" class="btn-close"
                                                        data-bs-dismiss="modal" aria-label="Close"></button>
                                            </div>
                                            <div class="modal-body">
                                                <div class="mb-3">
                                                    <label for="idDelete" class="col-form-label">ID</label>
                                                    <input type="text" name="id"
                                                           class="form-control" id="idDelete"
                                                           th:value="${user.getId()}" readonly/>
                                                </div>
                                                <div class="mb-3">
                                                    <label for="nameDelete" class="col-form-label">First Name</label>
                                                    <input type="text" name="id"
                                                           class="form-control" id="nameDelete"
                                                           th:value="${user.getFirstName()}" readonly/>
                                                </div>
                                                <div class="mb-3">
                                                    <label for="lastDelete" class="col-form-label">Last Name</label>
                                                    <input type="text" name="id"
                                                           class="form-control" id="lastDelete"
                                                           th:value="${user.getLastName()}" readonly/>
                                                </div>
                                                <div class="mb-3">
                                                    <label for="userDelete" class="col-form-label">User Name</label>
                                                    <input type="text" name="id"
                                                           class="form-control" id="userDelete"
                                                           th:value="${user.getUsername()}" readonly/>
                                                </div>
                                                <div class="mb-3">
                                                    <label for="passDelete" class="col-form-label">Password</label>
                                                    <input type="text" name="id"
                                                           class="form-control" id="passDelete"
                                                           th:value="${user.getPassword()}" readonly/>
                                                </div>
                                                <div>Roles</div>
                                                <div th:each="role : ${user.getRoles()}">
                                                    <div th:text="${#strings.replace(role.getName(), 'ROLE_', '')}">
                                                        user
                                                    </div>
                                                </div>
                                                <div class="modal-footer">
                                                    <button type="button" class="btn btn-secondary"
                                                            data-bs-dismiss="modal" aria-label="Close">Close
                                                    </button>
                                                    <a class="btn btn-danger"
                                                       th:href="@{user-delete/{id}(id=${user.id})}">Delete</a>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </tr>
                            </tbody>
                        </table>
                    </div>
                    <!--                CREATE USER-->

                    <div role="tabpanel" th:class="'tab-pane fade'"
                         id="createUser" aria-labelledby="create-user-tab">
                        <h4 class="mt-3">Add new user</h4>
                        <hr/>
                        <div class="card-body text-center">
                            <div class="col-md-6 offset-md-3">
                                <div class="">
                                    <form action="#" id="formNewUser" th:method="POST" th:action="@{/admin/user-create}"
                                          th:object="${createUsers}">

                                        <div class="mb-3">
                                            <label for="firstNew" class="col-form-label">First name</label>
                                            <input type="text" name="firstName"
                                                   class="form-control" id="firstNew"
                                                   required minlength="2" maxlength="20" th:field="*{firstName}"/>
                                        </div>

                                        <div class="mb-3">
                                            <label for="lastNew" class="col-form-label">Last name</label>
                                            <input type="text" name="lastname"
                                                   class="form-control col-6" id="lastNew"
                                                   required minlength="2" maxlength="20" th:field="*{lastName}"/>
                                        </div>

                                        <div class="mb-3">
                                            <label for="usNew" class="col-form-label">User name</label>
                                            <input type="text" name="username"
                                                   class="form-control col-6" id="usNew"
                                                   required minlength="2" maxlength="20" th:field="*{username}"/>
                                        </div>

                                        <div class="mb-3">
                                            <label for="passNew" class="col-form-label">Password</label>
                                            <input type="password" name="password"
                                                   class="form-control col-6" id="passNew"
                                                   required minlength="2" maxlength="20" th:field="*{password}"/>
                                        </div>

                                        <div class="form-group">
                                            <label class="font-weight-bold" for="rolesNew">Role</label>
                                            <select class="custom-select form-control" id="rolesNew"
                                                    name="roles"
                                                    multiple
                                                    size="2">
                                                <option th:each="role : ${allRoles}"
                                                        th:value="${role.id}"
                                                        th:text="${#strings.replace(role.getName(), 'ROLE_', '')}"
                                                        th:field="*{roles}"></option>
                                            </select>

                                        </div>
                                        <div class="d-grid col-6 mx-auto">
                                            <input type="submit" class="btn btn-success" value="Add new user"/>
                                        </div>
                                    </form>
                                </div>
                            </div>
                        </div>
                        <hr/>
                    </div>
                    </div>
                </div>
            </div>
            <script th:src="@{/webjars/jquery/jquery.min.js}"></script>
            <script th:src="@{/webjars/popper.js/umd/popper.min.js}"></script>
            <script th:src="@{/webjars/bootstrap/js/bootstrap.min.js}"></script>
            <script th:src="@{assets/select2-develop/dist/js/select2.full.js}"></script>
            <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>

        </div>
    </div>
</body>
</html>
