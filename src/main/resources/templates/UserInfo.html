<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html"
      xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <meta charset="UTF-8">
    <title>Users</title>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link th:rel="stylesheet" th:href="@{assets/select2-develop/dist/css/select2.css}"/>
    <link th:rel="stylesheet" th:href="@{assets/select2-bootstrap4-theme-master/dist/select2-bootstrap4.css}"/>
    <link th:rel="stylesheet" th:href="@{webjars/bootstrap/4.0.0-2/css/bootstrap.min.css}"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
        <h1 class="navbar-brand" th:text="${'users Roles: ' + curUsersRoles}"></h1>
        <!--        я хуй знвет как тут делать чтобы отображались какая роль-->

        <!--        эта хуета работает, не трогать!!-->
    </div>
    <form class="d-flex">
        <a type="submit" class="justify-content-end nav-link text-muted" th:href="@{/logout}">Logout</a>
    </form>
</nav>
<div class="container-fluid">
    <div class="row ">
        <div style="flex: 0 0 auto; width: 20%">
            <div class="d-flex flex-column flex-shrink-0 bg-body-secondary p-3 h-100"> <!--style="width: 280px;-->
                <ul class="nav nav-pills flex-column mb-auto">
                    <li class="nav-item">
                        <div th:if="${#strings.contains(curUsersRoles,'ADMIN')}" sec:authorize="hasAuthority('ROLE_ADMIN')">
                            <a th:href="@{/admin/users}" class="nav-link ps-5" aria-current="page">
                                Admin
                            </a>
                        </div>
                    </li>
                    <li>
                        <a th:href="@{/user}" class="nav-link link-body-emphasis ps-5">
                            User
                        </a>
                    </li>
                </ul>
            </div>
        </div>

        <div class="col-8 mt-3">
            <h1>User info</h1>
            <div class="">
                <div class="tab-content" id="myTabContent">
                    <!--                TABLE-->
                    <div class="tab-pane fade show active" id="userTable" role="tabpanel" aria-labelledby="user-table-tab">
                        <table class="table table-striped">
                            <thead>
                            <hr/>
                            <tr>
                                <th>ID</th>
                                <th>First Name</th>
                                <th>Last Name</th>
                                <th>User Name</th>
                                <th>Roles</th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr>
                                <td th:text="${user.getId()}"></td>
                                <td th:text="${user.getFirstName()}"></td>
                                <td th:text="${user.getLastName()}"></td>
                                <td th:text="${user.getUsername()}"></td>
                                <td>
                        <span th:each="role,iterStat : ${user.getRoles()}">
                            <span th:text="${#strings.replace(role.getName(), 'ROLE_', '')}"></span>
                            <span th:if="${!iterStat.last}" th:text="${', '}"></span>
                        </span>
                                </td>
                            </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
        <script th:src="@{/webjars/jquery/jquery.min.js}"></script>
        <script th:src="@{/webjars/popper.js/umd/popper.min.js}"></script>
        <script th:src="@{/webjars/bootstrap/js/bootstrap.min.js}"></script>
        <script th:src="@{assets/select2-develop/dist/js/select2.full.js}"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>

    </div>
</div>
</body>
</html>
